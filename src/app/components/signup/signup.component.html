
<form  class="card" [formGroup]="signupForm" (ngSubmit)="signUp()">
    <h1 style="text-align: center;">SignUp Form</h1>
    <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Name</label>
        <input type="text" formControlName="fullname" placeholder="enter name" class="form-control" id="exampleInputPassword1">
      </div>
    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">Email address</label>
      <input type="email" formControlName="email" placeholder="enter email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
    </div>
    <div class="mb-3">
      <label for="exampleInputPassword1" class="form-label">Password</label>
      <input type="password" formControlName="password" placeholder="enter password" class="form-control" id="exampleInputPassword1">
    </div>
   
    <div class="d-grid gap-2 col-4 mx-auto">
      <button class="btn btn-primary" type="submit">SignUp</button>
    </div>
  
    <br>
    <a routerLink="/signin" routerLinkActive="active">signin works!</a>

  </form>
