<div class="maincontainer">
  
<form  class="card" [formGroup]="signinForm" (ngSubmit)="signin()">
  <h1 style="text-align: center;">SignIn Form</h1>  
  <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">Email address</label>
      <input type="email" formControlName="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
      <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
    </div>
    <div class="mb-3">
      <label for="exampleInputPassword1" class="form-label">Password</label>
      <input type="password" formControlName="password" class="form-control" id="exampleInputPassword1">
    </div>
    
    <div class="d-grid gap-2 col-4 mx-auto">
      <button class="btn btn-primary" type="sunmit">Login</button>
    </div> 
    <a routerLink="/signup">signup!</a>
  </form>



</div>
